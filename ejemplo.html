<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Médico - Inicio</title>
    <!-- Aquí puedes enlazar un archivo CSS externo si lo deseas: -->
    <!-- <link rel="stylesheet" href="estilos.css"> -->
</head>
<body>

    <!-- PRIMERA PARTE: Encabezado y Navegación, Logotipo y Nombre del Consultorio -->
    <header>
        <div class="logo-container">
            <!-- Logotipo (sustituye 'ruta/del/logo.png' por la ruta real de tu imagen) -->
            <img src="ruta/del/logo.png" alt="Logotipo del Consultorio" width="50" height="50">
            <!-- Nombre del consultorio -->
            <span>Consultorio Salud Vital</span>
        </div>
        
        <nav>
            <!-- Menú de navegación -->
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#citas">Citas</a></li>
            </ul>
        </nav>
    </header>

    <!-- SEGUNDA PARTE: Sección Principal -->
    <main>
        <section class="hero-section">
            <!-- Título principal -->
            <h1>Expertos en tu Bienestar</h1>
            
            <!-- Subtítulo / Descripción leve -->
            <p>Ofrecemos atención médica integral con profesionales altamente calificados para cuidar de ti y tu familia.</p>
            
            <!-- Imagen (sustituye 'ruta/de/la/imagen.jpg' por la ruta real de tu imagen) -->
            <img src="ruta/de/la/imagen.jpg" alt="Imagen representativa del consultorio" width="600">
            
            <!-- Botón de llamada a la acción -->
            <a href="#contacto-citas">
                <button>Agenda tu Cita Ahora</button>
            </a>
        </section>
    </main>

    <!-- Opcional: un pie de página -->
    <footer>
        <p>&copy; 2025 Consultorio Salud Vital. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
